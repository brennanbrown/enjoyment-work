<!-- HEAD -->

<head>
    <!-- More information: https://htmlhead.dev/ -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Jekyll" name="generator">
    <link href="LICENSE" rel="license">

    <meta content="{{ site.title }}" property="og:site_name"/>
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}/about/" property="article:author">
    <meta name="Description" content="{{ site.description }}">

    {%- if page.title -%}
        <meta content="{{ page.title }}" property="og:title">
        <meta content="article" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- else -%}
        <meta content="website" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- endif -%}

    <title>{{site.title}}
        {% if page.title %}|
            {{page.title}}{%endif%}</title>

        <meta name="application-name" content="{{ site.title }}">
        <meta name="theme-color" content="{{ site.theme_color }}">
        <link rel="archives" href="{{site.url}}/archives/">

        <meta content="index,follow" name="robots"><!-- All Search Engines -->
        <meta content="index,follow" name="googlebot"><!-- Google Specific -->
        
            <!-- Font Awesome 5 -->
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/e9dddf84a6.js"></script>

        <link rel="icon" href="{{site.favicon}}" type="image/png" sizes="16x16"/>
        <link rel="canonical" href="{{site.url}}{{page.url}}">
        <link rel="apple-touch-icon" href="{{site.profile_pic}}">

        <!-- Bootstrap core CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
        <!-- CSS -->
        <link class="default" href="/assets/css/style.css" media="all" rel="stylesheet"/>

        <!--[if IE]>
        <link href="/assets/css/ie-target.css" rel="stylesheet" type="text/css"/>
        <![endif]-->
            <!--<link href="/assets/css/prism.css" rel="stylesheet" />-->
        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    </head
</head>
