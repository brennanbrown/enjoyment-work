<!-- HEAD -->

<head>
    <!-- More information: https://htmlhead.dev/ -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Jekyll" name="generator">
    <link href="/LICENSE" rel="license">
    <meta name="color-scheme" content="light dark">

    <!-- Performance: preconnect to CDN origins -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>

    <meta content="{{ site.title }}" property="og:site_name"/>
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}/about/" property="article:author">
    <meta name="Description" content="{{ site.description }}">

    {%- if page.title -%}
        <meta content="{{ page.title }}" property="og:title">
        <meta content="article" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- else -%}
        <meta content="website" property="og:type">
        <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- endif -%}

    <title>{{site.title}}
        {% if page.title %}|
            {{page.title}}{%endif%}</title>

        <meta name="application-name" content="{{ site.title }}">
        <meta name="theme-color" content="{{ site.theme_color }}">
        <link rel="archives" href="{{site.url}}/archives/">

        <meta content="index,follow" name="robots"><!-- All Search Engines -->
        <meta content="index,follow" name="googlebot"><!-- Google Specific -->
        
            <!-- Font Awesome 5 (deferred version added later) -->

        <link rel="icon" href="{{site.favicon}}" type="image/png" sizes="16x16"/>
        <link rel="canonical" href="{{site.url}}{{page.url}}">
        <link rel="apple-touch-icon" href="{{site.profile_pic}}">

        <!-- Bootstrap core CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
        <!-- Early theme setter to avoid flash -->
        <script>
          (function() {
            try {
              var t = localStorage.getItem('theme');
              if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
              else if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
            } catch (e) {}
          })();
        </script>

        <!-- CSS -->
        <!-- Removed legacy /assets/css/style.css (404) -->
        <!-- Preload critical CSS -->
        <link rel="preload" href="/assets/css/main.css" as="style">
        <!-- New SCSS bundle (progressive). Jekyll compiles assets/css/main.scss -> main.css -->
        <link href="/assets/css/main.css" media="all" rel="stylesheet"/>
        <!-- Accessibility helpers -->
        <link href="/assets/css/accessibility.css" media="all" rel="stylesheet"/>
        <!--[if IE]>
        <link href="/assets/css/ie-target.css" rel="stylesheet" type="text/css"/>
        <![endif]-->
            <!--<link href="/assets/css/prism.css" rel="stylesheet" />-->
        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
        <script defer src="/assets/js/theme-toggle.js"></script>
        <!-- Defer Font Awesome kit to avoid render-blocking -->
        <script defer crossorigin="anonymous" src="https://kit.fontawesome.com/e9dddf84a6.js"></script>

        <!-- SEO: JSON-LD structured data -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Person",
          "name": {{ site.name | jsonify }},
          "url": {{ site.url | jsonify }},
          "image": {{ site.profile_pic | jsonify }},
          "description": {{ site.description | jsonify }},
          "sameAs": [
            {{ site.github | jsonify }},
            {{ site.twitter | jsonify }},
            {{ site.portfolio | jsonify }}
          ]
        }
        </script>
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": {{ site.title | jsonify }},
          "url": {{ site.url | jsonify }},
          "description": {{ site.description | jsonify }}
        }
        </script>
    </head>
